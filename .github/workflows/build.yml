name: Build Release
description: Builds the release files
author: kartfr

permissions:
    contents: read

on:
  workflow_dispatch:
    inputs:
      version:
        type: string
        required: true
        description: "Version of release"
        
      body:
        type: string
        required: true
        description: "Release body"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: "latest"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build EXE
        run: |
          pyinstaller main.spec

      - name: Create Version File
        run: echo ${{ github.event.inputs.version }} > VERSION.txt 

      - name: Zip The Files
        run: |
          zip -r AnimationStealer.zip LICENSE.txt VERSION.txt "Animation Stealer.exe"

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.version }}
          release_name: ${{ github.event.inputs.version }}
          body: ${{ github.event.inputs.body }}

      - name: Upload Release Asset
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./AnimationStealer.zip
          asset_name: AnimationStealer.zip
          asset_content_type: application/zip
